<section class="product__container">
  <div class="product-image__container">
    <img [src]="product?.image" alt="">
  </div>
  <div class="product-description__container">
    <h2 class="product__name">{{ product?.description}}</h2>
    <h3 class="product__price">{{ product?.price | currency:"BRL"}}</h3>
    <p>Estoque dispon√≠vel</p>
    <label>
      Quantidade:
      <input type="number" [(ngModel)]="quantity" min="1" max="{{ product?.stock }}">
      unidade(s)
    </label>
    <p class="product__availability">
      {{ product?.stock}} unidade(s) em estoque
    </p>
    <button>Adicionar ao carrinho</button>
  </div>
</section>
